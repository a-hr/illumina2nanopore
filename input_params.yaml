# Use this template to pass your parameters to Nextflow.

# TIP: use $baseDir to refer to the directory where main.nf is located
# You can also use full paths instead  

# ---- required paths ----
fast5_dir: "${baseDir}/inputs/fast5" # folder containing the fastq files
fastq_dir: "${baseDir}/inputs/fastq" # folder containing the fastq files
output_dir: "${baseDir}/output/" # folder to contain the outputs, created if not found

csv_file: "${baseDir}/inputs/csvs/barcodes.csv" 
bc_csv: "${baseDir}/inputs/csvs/barcodes.csv" # csv file containing the barcodes
lib_csv: "${baseDir}/inputs/csvs/libraries.csv" # csv containing library barcodes (i7)
saf_file: "${baseDir}/inputs/csvs/annotations.saf"
index_dir: "${baseDir}/index"

# ---- basecalling config ----
config_file: "dna_r9.4.1_450bps_hac.cfg" # kit and flowcell configuration file

# ---- trimming config ----
five_prime_fw: "AATGATACGGCGACCACCGAGATCTACACTCTTTCCCTA"
three_prime_fw: "ATCTCGTATGCCGTCTTCTGCTTG"
five_prime_rv: "CAAGCAGAAGACGGCATACGAGAT"
three_prime_rv: "TAGGGAAAGAGTGTAGATCTCGGTGGTCGCCGTATCATT"

fw_P5_2: "CACGACGCTCTTCCGATCT"
fw_P3_2: "AGATCGGAAGAGCACACGTCTGAACTCCAGTCAC"

# ---- alignment config ----

# ---- result publish config ----
publish_basecalled: false
publish_merged: false
publish_orient_demultiplexed: false
publish_complemented: false
publish_merged_complemented: false
publish_lib_demultiplexed: false
publish_trimmed: false
publish_bc_demultiplexed: false
publish_UMI_extracted: true
publish_mapped: false

# ---- other config ----
multiqc_config: "${baseDir}/assets/multiqc_config.yaml" # multiqc config file
